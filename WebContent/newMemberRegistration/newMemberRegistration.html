<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
<link rel="stylesheet" href="./newMemberRegist.css" type="text/css">
<script type="text/javascript" src="../jquery-1.10.2.js"></script>
<script type="text/javascript" src="newMemberRegistration.js"></script>

</head>
<body>
<header></header>
<div id = "box">
<nav></nav>
<main>
<p>登録するユーザー情報を入力してください</p>
<form name="registEmployee">
<input type="text" id="registEmployeeId" placeholder="社員ID" maxlength="4" required>
<input type="text" id="registEmployeeName" placeholder="名前" required>
<input type="text" id="registEmployeeNameKana" placeholder="名前カナ" required>
<input type="text" id="registEmployeeEmail" placeholder="mail" required>
<input type="password" id="registLoginPassword" placeholder="ログインパスワード" maxlength="10" required>
</form>
<button id="newMemberRegistrationButton">ユーザー登録</button>
</main>
</div>
</body>
</html>
