<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="./newMemberRegistration.css" type="text/css">
<script type="text/javascript" src="../jquery-1.10.2.js"></script>
<script type="text/javascript" src="../default.js"></script>
<script type="text/javascript" src="../sessionBasicInformation.js"></script>
<script type="text/javascript" src="newMemberRegistration.js"></script>

</head>
<body class="bg-light" >
<div class="container">
<div id = "box"  class="row">
<div class="col-md-8 order-md-1 text-center">
<h4  class="text-center">登録するユーザー情報を入力してください</h4>
</div>
</div>
</div>
<form name="registEmployee" class="was-validated">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">社員ID</label>
      <input type="text" class="form-control is-invalid" id="registEmployeeId" placeholder="0001" required>

    </div>
    </div>
    <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer02">名前</label>
      <input type="text" class="form-control is-invalid" id="registEmployeeName" placeholder="山田太郎"  required>
    </div>
  </div>
     <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer02">名前カナ</label>
      <input type="text" class="form-control is-invalid" id="registEmployeeNameKana" placeholder="ヤマダタロウ" required>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">mail</label>
      <input type="text" class="form-control is-invalid" id="registEmployeeEmail" placeholder="xxx@yyy.zz" required>
    </div>
    </div>
    <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationServer04">ログインパスワード</label>
      <input type="password" class="form-control is-invalid" id="registLoginPassword" placeholder="半角英数字" required>
    </div>
  </div>
  <button id="newMemberRegistrationButton" class="btn btn-lg btn-primary btn-block">ユーザー登録</button>
</form>
</body>
</html>
