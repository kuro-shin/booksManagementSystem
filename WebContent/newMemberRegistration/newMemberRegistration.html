<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="./newMemberRegistration.css" type="text/css">
<script type="text/javascript" src="../jquery-1.10.2.js"></script>
<script type="text/javascript" src="../default.js"></script>
<script type="text/javascript" src="../sessionBasicInformation.js"></script>
<script type="text/javascript" src="newMemberRegistration.js"></script>

</head>
<body class="bg-light" >
<header class="py-4 text-center" ><h1>図書管理システム</h1></header>
<div class="container">
<div id = "box"  class="row">
<div class="col-md-8 order-md-1 text-center">
<h4  class="text-center">登録するユーザー情報を入力してください</h4>
<form name="registEmployee" class="needs-validation">
<div class="row">
          <div class="col-md-6 mb-3" >

<label>社員ID:</label>
<input type="text" class="form-control" id="registEmployeeId" placeholder="0001" maxlength="4" required>
          <div class="invalid-feedback">
              Valid first name is required.
            </div>
            </div>
             <div class="col-md-6 mb-3">
<label>名前:</label>
<input type="text" class="form-control" id="registEmployeeName" placeholder="山田太郎" required>
<div class="invalid-feedback">
              Valid first name is required.
            </div>
            </div>
            <div class="col-md-6 mb-3">
<label>名前カナ:</label>
<input type="text" class="form-control"id="registEmployeeNameKana" placeholder="ヤマダタロウ" required>
<div class="invalid-feedback">
              Valid first name is required.
            </div>
            </div>
<div class="col-md-6 mb-3">
<label>mail:</label>
<input type="text" class="form-control" id="registEmployeeEmail" placeholder="xxx@yyy.zz" required>
<div class="invalid-feedback">
              Valid first name is required.
            </div>
            </div>
<div class="col-md-6 mb-3">
<label>ログインパスワード:</label>
<input type="password" class="form-control" id="registLoginPassword" placeholder="半角英数字" maxlength="10" required>
<div class="invalid-feedback">
              Valid first name is required.
            </div>
            </div>
            </div>
</form>
<button id="newMemberRegistrationButton" class="btn btn-lg btn-primary btn-block">ユーザー登録</button>
</div>
</div>
</div>
</body>
</html>
