<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
<link rel="stylesheet" type="text/css" href="../default.css">
<link rel="stylesheet" href="./newMemberRegistration.css" type="text/css">
<script type="text/javascript" src="../jquery-1.10.2.js"></script>
<script type="text/javascript" src="../default.js"></script>
<script type="text/javascript" src="../sessionBasicInformation.js"></script>
<script type="text/javascript" src="newMemberRegistration.js"></script>

</head>
<body>
<header><h1>図書管理システム</h1></header>
<div id = "box" class="main">
<p>登録するユーザー情報を入力してください</p>
<form name="registEmployee">
<label>社員ID:</label>
<input type="text" id="registEmployeeId" placeholder="0001" maxlength="4" required>
<label>名前:</label>
<input type="text" id="registEmployeeName" placeholder="山田太郎" required>
<label>名前カナ:</label>
<input type="text" id="registEmployeeNameKana" placeholder="ヤマダタロウ" required>
<label>mail:</label>
<input type="text" id="registEmployeeEmail" placeholder="xxx@yyy.zz" required>
<label>ログインパスワード:</label>
<input type="password" id="registLoginPassword" placeholder="半角英数字" maxlength="10" required>
</form>
<button id="newMemberRegistrationButton">ユーザー登録</button>
</div>
</body>
</html>
